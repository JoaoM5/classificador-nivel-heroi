<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nível do Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Verificar Nível do Herói</h1>
        <label for="heroName">Nome do Herói:</label>
        <input type="text" id="heroName" placeholder="Digite o nome do herói">

        <label for="heroXP">Experiência (XP):</label>
        <input type="number" id="heroXP" placeholder="Digite a quantidade de XP">

        <button onclick="verificarNivel()">Verificar Nível</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
